name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - name: Install xcpretty
        run: gem install xcpretty
      - name: SwiftFormat # this is necessary since we'll format files in build phase
        run: swift run -c release swiftformat ../ --lint
        working-directory: ./BuildTools
      - name: Switch Xcode version
        run: sudo xcode-select -s /Applications/Xcode_13.4.app
      - name: Build
        run: xcodebuild -scheme WorldTime -project ./WorldTime.xcodeproj -sdk macosx build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED="NO" CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED="NO" | xcpretty && exit ${PIPESTATUS[0]}
